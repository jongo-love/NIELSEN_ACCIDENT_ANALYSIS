{% extends 'base.html' %}

{% block content %}
<section class="contact-section">
    <div class="container">
        <div class="contact-content">
            <div class="contact-form">
                <h2>CONTACT US</h2>
                <form action="{{ url_for('CONTACT') }}" method="POST" onsubmit="return validateMessage()">
                    <input type="text" id="name" name="name" placeholder="&#x1F464; NAME">
                    <input type="email" id="email" name="email" placeholder="&#x1F4E7; EMAIL" required>
                    <textarea id="message" name="message" rows="5" placeholder="TYPE YOUR MESSAGE"></textarea>
                    <button type="submit">Send Message</button>
                    
                </form>
            </div>
            <div class="contact-image">
                <img src="static/blackwhite.jpg" alt="Image for blending">
                <h3>Lucy Nthambi</h3>
                <p>Communications</p>
            </div>
        </div>
    </div>
</section>
<style>
    /* Contact Form Styles */

    body, h1, h2, h3, p, img {
    margin: 0;
    padding: 0;
}

.contact-section {
    padding: 50px 0;
    background-image: url("static/oceanroad.jpg");
    background-size: cover;
    text-align: center;
}

.contact-content {
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-form {
    max-width: 500px;
    margin-right: 40px; /* Adjust spacing */
    padding: 20px;
    background-color: transparent;
    border-radius: 8px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(15px);
    transform: .3s;
}

.contact-image img {
    max-width: 100%;
    border-radius: 50%;
    overflow:hidden;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add shadow effect */
}

h2 {
    margin-bottom: 20px;
    color: #fff;
}

.contact-form label {
    display: block;
    margin-bottom: 10px;
    color: #000000;
}

.contact-form input[type="text"],
.contact-form input[type="email"],
.contact-form textarea {
    width: 100%;
    padding: 10px;
    background-color: transparent;
    margin-bottom: 40px;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 4px;
    box-sizing: border-box;
    outline:none;
    color:#fff;
}

.contact-form textarea {
    resize: vertical;
}

.contact-form button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #95b8dd;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #72adbe;
}

</style>
<script>
    function validateMessage() {
        var message = document.getElementById("message").value.toLowerCase();
        var relevantKeywords = ["accident", "analysis", "inquiry", "web app", "application",
"accident investigation", "incident analysis", "forensic examination",
"incident reconstruction", "crash data analysis", "traffic collision analysis",
"incident causation", "root cause analysis", "human factors analysis",
"vehicle dynamics analysis", "safety analysis", "risk assessment",
"collision scenario analysis", "data visualization", "statistical analysis",
"diagrammatic representation", "event sequence analysis", "failure mode analysis",
"incident response planning", "emergency management", "hazard identification",
"risk mitigation", "incident reporting", "safety performance evaluation",
"compliance monitoring", "regulatory compliance", "safety standards assessment",
"safety culture assessment", "incident trend analysis", "incident management system",
"incident severity assessment", "incident documentation", "evidence collection",
"witness statements analysis", "expert testimony evaluation", "case study analysis",
"legal investigation", "liability assessment", "litigation support",
"courtroom presentation", "insurance claims analysis", "compensation assessment",
"policy review", "best practices analysis", "lessons learned review",
"training program evaluation", "simulation analysis", "virtual reconstruction",
"3D modeling", "geospatial analysis", "GIS mapping", "data integration",
"data mining", "machine learning", "artificial intelligence", "predictive modeling",
"trend analysis", "comparative analysis", "benchmarking", "performance measurement"];
        // Check if the message contains relevant keywords
        for (var i = 0; i < relevantKeywords.length; i++) {
            if (message.includes(relevantKeywords[i])) {
                return true; // Message is relevant, allow submission
            }
        }

        // If none of the relevant keywords are found, display an alert and prevent form submission
        alert("Please ensure your message is relevant to accident analysis and inquiries related to the web app.");
        return false;
    }
</script>
{% endblock %}
