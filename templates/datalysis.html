<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .visualization-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .visualization-item {
            margin: 10px;
            text-align: center;
        }

        .visualization-item img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #007bff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>City Analysis Visualization</h1>
        </div>
        
        <div class="visualization-container">
            <div class="visualization-item">
                <img src="static\usa-city1.jpg" alt="Visualization 1">
                <p>Description or caption for visualization 1.</p>
            </div>
            <div class="visualization-item">
                <img src="static\usa-city1.jpg" alt="Visualization 2">
                <p>Description or caption for visualization 2.</p>
            </div>
            <!-- Add more visualization items as needed -->
        </div>

        <div class="text-center">
            <!-- Update the link to the city analysis visualization -->
            <a href="{{ plot_path }}">VIEW THE CITY ANALYSIS Visualization</a>
        </div>
    </div>
</body>
</html>
