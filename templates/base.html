<!DOCTYPE html>
<html>
<head>
    <title>NIELSEN .&COPY;</title>
    <link rel="icon" type="image/png" href="static\images.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: grey;
            overflow: hidden;
            opacity: 0.8;
        }
        
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            margin-right: 40px;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .navbar .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .social-icons a {
    display: inline-block;
    margin-right: 10px;
}

.social-icons i {
    font-size: 24px; /* Adjust the size as needed */
    color: black /* Apply the brand color for Facebook */
}

.social-icons i.fab.fa-twitter {
    color: #0b0f11; /* Apply the brand color for Twitter */
}

.social-icons i.fab.fa-instagram {
    color: #c13584; /* Apply the brand color for Instagram */
}

.social-icons i.fab.fa-whatsapp {
    color: #25d366; /* Apply the brand color for WhatsApp */
}
        }
        footer a{
            padding: 30px;
            margin: 10px;
            font-size: 30px;
        }
footer p{
    color: white;
    height: 20px;
    
}
footer{
    background-color: grey;
    padding: 20px;
    opacity: 0.8;
    text-align: center;
}
.navbar .signup{
    float: right;
}
.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 17px;
    border: none;
    outline: none;
    color: #f2f2f2;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin-right: 40px;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: #ddd;
    color: black;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar" id="myNavbar">
        <a href="/home">Home</a>
        <a href="/about" id="aboutLink">About Us</a>
        <a href="/insight">Contact</a>
        <a href="/logout">Logout</a>
        <div class="dropdown">
            <button class="dropbtn">SERVICES</button>
            <div class="dropdown-content">
                <a href="/online_exhibition">Online Exhibitions</a>
                <a href="multimedia_archives">Multimedia Archives</a>
                <a href="/education_resources">Educational Resources</a>
                <a href="/language_learning">Language Learning Resources</a>
                <a href="/digital_collection">Digital Collections</a>
                <a href="/ushanga">Ushanga</a>
                <a href="/events_calendar">Events Calendar</a>
                <a href="/community">Community</a>
            </div>
        </div>
        <a class="signup" href="/register">Sign Up</a>
        <a class="signup" href="/">Login</a>

        
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <div class="footer">
    <footer>
        <p>&copy; 2024 NIELSEN. <br> All rights reserved.</p>
        <br>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/ushangake?" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://whatsapp.com/send?phone=+254740532120" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    </div>
    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("myNavbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
    </script>
</body>
</html>
